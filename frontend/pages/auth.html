<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - WillChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <!-- Login Form -->
    <div id="loginForm" class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6 text-center">Login to WillChain</h2>
            <form id="login" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" name="email" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" name="password" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
            </form>
            <p class="mt-4 text-center">
                Don't have an account?
                <a href="#" onclick="toggleForms()" class="text-blue-500">Register here</a>
            </p>
            <div class="mt-4 text-center">
                <a href="../index.html" class="text-gray-600 hover:text-gray-900">← Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="container mx-auto px-4 py-8 hidden">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6 text-center">Create WillChain Account</h2>
            <form id="register" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" name="email" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" name="password" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit"
                    class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>
            </form>
            <p class="mt-4 text-center">
                Already have an account?
                <a href="#" onclick="toggleForms()" class="text-blue-500">Login here</a>
            </p>
            <div class="mt-4 text-center">
                <a href="../index.html" class="text-gray-600 hover:text-gray-900">← Back to Home</a>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>

</html>
